shot_profiles:
  skill:
    rotation_pattern: r, r, r, r, l, l, l, l
    states:
    - name: unlit
      show: off
    - name: lit
      show: flash
      loops: -1
      speed: 10
    - name: hit
      show: on

shot_groups:
  standups_skill:
    shots: standup_1, standup_2, standup_3, standup_4, standup_5
    rotate_events: timer_target_rotator_tick
    reset_events: mode_skillshot_started|1

variable_player:
  standups_skill_hit_hit:
    int: 200000

shots:
  standup_1_skill:
    switch: s_standup_1
    profile: skill
    advance_events: mode_skillshot_started
    show_tokens:
      light: l_standup_1
  standup_2_skill:
    switch: s_standup_2
    profile: skill
    show_tokens:
      light: l_standup_2
  standup_3_skill:
    switch: s_standup_3
    profile: skill
    show_tokens:
      light: l_standup_3
  standup_4_skill:
    switch: s_standup_4
    profile: skill
    show_tokens:
      light: l_standup_4
  standup_5_skill:
    switch: s_standup_5
    profile: skill
    show_tokens:
      light: l_standup_5
